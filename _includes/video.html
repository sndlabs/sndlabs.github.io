<!--======  VIDEO PART START ======-->
<section class="video-area vdeo-bg" >
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="video-icon-area">
                <a href="{{ site.data.settings.videos_settings.youtube_link }}" class="video-icon video-popup"><i class="fa fa-play"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="video-content">
    <span><img src="{{relative_url}}/assets/images/video-text.png" alt=""></span>
    <h1>{{ site.data.settings.videos_settings.title  }}</h1>
    <p>{{ site.data.settings.videos_settings.description  }}</p>
    <a href="{{ site.data.settings.videos_settings.button.link }}" class="video-read-more">{{ site.data.settings.videos_settings.button.name }}<i class="fa fa-arrow-right"></i></a>
</div>
</section>
<!--======  VIDEO PART END ======-->
