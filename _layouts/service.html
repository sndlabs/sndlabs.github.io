---
layout: default
---

{% include page_header.html %}

<section class="blog-details pt-140 pb-140">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single-blog-details-box">
                	{% if page.post_image %}
                    <div class="blog-boxed-img">
                        <img src="{{page.post_image}}" class="w-100" alt="{{page.title}}"/>
                    </div>
                    {% endif %}
                    <h2>{{page.title}}</h2>
                    <div class="post-content">
                    	{{page.content}}
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
              <div class="sidebar">
              	{% include sidebar.html %}
              </div>
            </div>
        </div>
    </div>
</section>
